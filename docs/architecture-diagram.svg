<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Core Engine -->
  <rect x="300" y="50" width="200" height="80" rx="5" fill="#4285f4" />
  <text x="400" y="95" font-family="Arial" font-size="16" fill="white" text-anchor="middle">MOTEUR CENTRAL</text>
  <text x="400" y="115" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(C++ / Qt)</text>
  
  <!-- Project Management -->
  <rect x="100" y="180" width="160" height="70" rx="5" fill="#5e97f6" />
  <text x="180" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GESTION PROJETS</text>
  <text x="180" y="235" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Formats, Historique)</text>
  
  <!-- Effects Chain -->
  <rect x="300" y="180" width="200" height="70" rx="5" fill="#5e97f6" />
  <text x="400" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">CHAÎNE D'EFFETS</text>
  <text x="400" y="235" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Routage, Paramètres)</text>
  
  <!-- Resource Manager -->
  <rect x="540" y="180" width="160" height="70" rx="5" fill="#5e97f6" />
  <text x="620" y="215" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GESTIONNAIRE RESSOURCES</text>
  <text x="620" y="235" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Assets, Presets)</text>
  
  <!-- Plugins System -->
  <rect x="300" y="300" width="200" height="70" rx="5" fill="#34a853" />
  <text x="400" y="335" font-family="Arial" font-size="14" fill="white" text-anchor="middle">SYSTÈME DE PLUGINS</text>
  <text x="400" y="355" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(API Standard)</text>
  
  <!-- Plugin Types -->
  <rect x="100" y="420" width="120" height="60" rx="5" fill="#fbbc05" />
  <text x="160" y="450" font-family="Arial" font-size="14" fill="white" text-anchor="middle">EFFETS BITMAP</text>
  <text x="160" y="470" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(OpenCV)</text>
  
  <rect x="240" y="420" width="120" height="60" rx="5" fill="#fbbc05" />
  <text x="300" y="450" font-family="Arial" font-size="14" fill="white" text-anchor="middle">EFFETS VECTORIELS</text>
  <text x="300" y="470" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Skia)</text>
  
  <rect x="380" y="420" width="120" height="60" rx="5" fill="#fbbc05" />
  <text x="440" y="450" font-family="Arial" font-size="14" fill="white" text-anchor="middle">GÉNÉRATION IA</text>
  <text x="440" y="470" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Modèles Légers)</text>
  
  <rect x="520" y="420" width="120" height="60" rx="5" fill="#fbbc05" />
  <text x="580" y="450" font-family="Arial" font-size="14" fill="white" text-anchor="middle">OUTILS DE MISE EN PAGE</text>
  <text x="580" y="470" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(Algorithmes)</text>
  
  <!-- Rendering Engine -->
  <rect x="300" y="520" width="200" height="60" rx="5" fill="#ea4335" />
  <text x="400" y="550" font-family="Arial" font-size="14" fill="white" text-anchor="middle">MOTEUR DE RENDU</text>
  <text x="400" y="570" font-family="Arial" font-size="12" fill="white" text-anchor="middle">(OpenGL / Skia)</text>
  
  <!-- Connecting Lines -->
  <!-- Core to Subsystems -->
  <line x1="400" y1="130" x2="400" y2="180" stroke="#4285f4" stroke-width="2" />
  <line x1="400" y1="130" x2="180" y2="180" stroke="#4285f4" stroke-width="2" />
  <line x1="400" y1="130" x2="620" y2="180" stroke="#4285f4" stroke-width="2" />
  
  <!-- Subsystems to Plugin System -->
  <line x1="400" y1="250" x2="400" y2="300" stroke="#5e97f6" stroke-width="2" />
  
  <!-- Plugin System to Plugin Types -->
  <line x1="400" y1="370" x2="400" y2="420" stroke="#34a853" stroke-width="2" />
  <line x1="400" y1="370" x2="160" y2="420" stroke="#34a853" stroke-width="2" />
  <line x1="400" y1="370" x2="300" y2="420" stroke="#34a853" stroke-width="2" />
  <line x1="400" y1="370" x2="580" y2="420" stroke="#34a853" stroke-width="2" />
  
  <!-- Plugin Types to Rendering Engine -->
  <line x1="160" y1="480" x2="300" y2="520" stroke="#fbbc05" stroke-width="2" />
  <line x1="300" y1="480" x2="350" y2="520" stroke="#fbbc05" stroke-width="2" />
  <line x1="440" y1="480" x2="400" y2="520" stroke="#fbbc05" stroke-width="2" />
  <line x1="580" y1="480" x2="450" y2="520" stroke="#fbbc05" stroke-width="2" />
</svg>
